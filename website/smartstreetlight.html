<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Streetlight Monitoring Dashboard</title>
  <link rel="stylesheet" href="style.css"> 
  <link rel="icon" href="assets/smartcity-icon.png" type="image/png"> 
</head>
<body>
 
  <div class="content">
    
    <div class="info-box">
      <h1>Smart Streetlight Dashboard</h1>
      <p>Location: UBC Campus</p>
      <p>Last Updated: November 9, 2024 at 12:41 PM</p>
    </div>

    
    <div class="monitoring-data">
      <div class="monitor-box">
        <h2>Light Status</h2>
        <p class="metric-value">ON</p>
      </div>
      <div class="monitor-box">
        <h2>Energy Usage</h2>
        <p class="metric-value">230 kWh</p>
      </div>
      <div class="monitor-box">
        <h2>Brightness Level</h2>
        <p class="metric-value">75%</p>
      </div>
      <div class="monitor-box">
        <h2>Power Consumption</h2>
        <p class="metric-value">50W</p>
      </div>
      <div class="monitor-box">
        <h2>Battery Status</h2>
        <p class="metric-value">Charging</p>
      </div>
      <div class="monitor-box">
        <h2>Sensor Health</h2>
        <p class="metric-value">Good</p>
      </div>
    </div>

   
    <div class="footer">
      <h3>Â© SmartCity Monitoring, developed by SmartCity Design Team</h3>
      <div class="social-media">
        <a href="https://github.com"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
      </div>
    </div>
  </div>

  <!-- Optional FontAwesome for social icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
